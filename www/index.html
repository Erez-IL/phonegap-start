<html>
    <head>
        <meta charset="utf-8" />
        <meta name="format-detection" content="telephone=no" />
        <meta name="viewport" content="user-scalable=no, initial-scale=1, maximum-scale=1, minimum-scale=1, width=device-width, height=device-height, target-densitydpi=device-dpi" />
        <link rel="stylesheet" type="text/css" href="css/index.css" />
    
  
    <title>Notification Example</title>

    <script type="text/javascript" src="phonegap.js"></script>
    <script type="text/javascript" charset="utf-8">

    // Wait for PhoneGap to load
    //
    document.addEventListener("deviceready", onDeviceReady, false);

    // PhoneGap is ready
    //
    function onDeviceReady() {
        // Empty
         navigator.notification.vibrate(1000);
   navigator.notification.alert("Hello");
   navigator.notification.beep(1);  
    }

    // Show a custom alert
    //
    function showAlert() {
        navigator.notification.alert(
            'Shlomi we can do it!',  // message
            'Scratch My Balls  :)',            // title
            'Scrach Now'                  // buttonName
        );
    }
    
    
    
    function changePicture(event) {
    event.preventDefault();
    if (!navigator.camera) {
        app.showAlert("Camera API not supported", "Error");
        return;
    }
    var options =   {   quality: 50,
                        destinationType: Camera.DestinationType.DATA_URL,
                        sourceType: 1,      // 0:Photo Library, 1=Camera, 2=Saved Photo Album
                        encodingType: 0     // 0=JPG 1=PNG
                    };
 
    navigator.camera.getPicture(
        function(imageData) {
            $('.employee-image', this.el).attr('src', "data:image/jpeg;base64," + imageData);
        },
        function() {
            app.showAlert('Error taking picture', 'Error');
        },
        options);
 
    return false;
}
    
    

    // Beep three times
    //
    function playBeep() {
        navigator.notification.beep(3);
    }

    // Vibrate for 2 seconds
    //
    function vibrate() {
        navigator.notification.vibrate(6000);
    }
    

    </script>
  </head>
  <body>
  <img class='employee-image' src='/'></img>
  <h1>.      .</h1>
  <h1>.      .</h1><div>
  
    <a class='btn' href="#" onclick="showAlert(); return false;"><h1>Show Alert</h1></a>
  </div>
  <h1>.      .</h1>
  <h1>.      .</h1><div>
<h1><a href="#" onclick="playBeep(); return false;">Play Beep</a></h1>
      </div>
      <h1>.      .</h1>
  <h1>.      .</h1><div>
    <h1><a href="#" onclick="vibrate(); return false;">Vibrate</a></h1>
    </div>
    <h1>.      .</h1>
      <h1>.      .</h1><div>
    <h1><a href="#" onclick="changePicture(); return false;">Pic</a></h1>
    </div>
    <h1>.      .</h1>
    <h1>.      .</h1>
