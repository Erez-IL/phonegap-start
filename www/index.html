    <title>Notification Example</title>

    <script type="text/javascript" charset="utf-8">

    // Wait for PhoneGap to load
    //
    document.addEventListener("deviceready", onDeviceReady, false);

    // PhoneGap is ready
    //
    function onDeviceReady() {
        // Empty
         navigator.notification.vibrate(1000);
   navigator.notification.alert('Hello');
   navigator.notification.beep(1);  
    }

    // Show a custom alert
    //
    function showAlert() {
        navigator.notification.alert(
            'Shlomi we can do it!',  // message
            'Scratch My Balls  :)',            // title
            'Scrach Now'                  // buttonName
        );
    }
    

    // Beep three times
    //
    function playBeep() {
        navigator.notification.beep(3);
    }

    // Vibrate for 6 seconds
    //

        function vibrateMix() {
            navigator.notification.vibrate((document.getElementById('slider1').value)*1000);
        
        
    }
    function vibrate() {
        for(var i=1;i<5;i++){
            setTimeout(function(){navigator.notification.vibrate((document.getElementById('slider1').value)*1000/i)}, 500);
        }
        
        
    }
    


    </script>

                Value
            </label>
            <div class="ui-slider">
                <input id="slider1" type="number" data-type="range" name="slider" value="5" min="1" max="10" data-highlight="false" class="ui-input-text ui-body-c ui-corner-all ui-shadow-inset ui-slider-input">
            </div>
                
        </div>
    </div>
    <div>
    <button href="#" class="btn span3 " onclick="vibrateMix(); return false;" style="font-size:26px;">Vibrate Mix            
        
    </button>
    <button href="#" class="btn span3 " onclick="vibrate(); return false;" style="font-size:26px;">Vibrate Mix            
        
    </button>

</div>
